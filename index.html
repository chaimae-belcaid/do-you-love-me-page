<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 400px;
            /*position: absolute;*/
        }
        
        h1 {
            color: #ff1493;
            margin-bottom: 50px;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            border: #ff69b4;
        }
        
        button {
            padding: 10px 50px;
            border:solid pink;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0 s;
        }
        
        #yesBtn {
            background-color: #ff69b4;
            color: white;
        }
        
        #noBtn {
            background-color: #f0f0f0;
            color: #333;
            position:fixed;
         
        }
        
        .video-container {
            margin-top: 30px;
            display: none;
            text-align: center;
        }
        
        .video-container video {
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .video-container p {
            color: #ff1493;
            font-size: 20px;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Do you love me?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
        <div class="video-container">
            <video  width="300">
                <source src="WhatsApp Vidéo 2025-04-24 à 12.16.27_28ee3334.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p>I love you too! ❤️</p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const videoContainer = document.querySelector('.video-container');
        const video = document.querySelector('video');

        yesBtn.addEventListener('click', () => {
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
            videoContainer.style.display = 'block';
            document.querySelector('h1').textContent = "I knew it! ❤️";
            
            // Try to autoplay (may not work without user interaction)
            video.play().catch(e => console.log("Autoplay prevented:", e));
        });

        noBtn.addEventListener('mouseover', () => {
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const windowWidth = window.innerWidth;
    const windowHeight = window.innerHeight;

    const randomX = Math.floor(Math.random() * (windowWidth - btnWidth));
    const randomY = Math.floor(Math.random() * (windowHeight - btnHeight));

    noBtn.style.position = 'fixed'; // Assurez que c'est fixed pour se déplacer dans toute la fenêtre
    noBtn.style.left = randomX + 'px';
    noBtn.style.top = randomY + 'px';
});

    </script>
</body>
</html>
